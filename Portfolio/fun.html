<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Product Design Portfolio" />
    <meta name="robots" content="index,follow" />
    <title>Pushpal Dey Design | Portfolio</title>
    <link rel="icon" href="./icons/favicon.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header class="main-head">

          <div class="logo">

          </div>
          <h5>Pushpal Dey Design</h5>
        </div>
        <div class="theme-toggle">
          <input type="checkbox" class="checkbox" id="chk" />
          <label class="label" for="chk">

            <img src="./icons/sun.svg" alt="lightmode" class="sun" />
            <img src="./icons/moon.svg" alt="darkmode" class="moon" />

        </div>
        <div class="menu">
          <img src="./icons/menu.svg" alt="">

          <div class="cross">

          <ul>
            <li><a href="./index.html">Work</a></li>
            <li><a href="./fun.html">Fun</a></li>

          </ul>
          <div class="follow">

            <img src="./icons/instagram.svg" alt="" class="icon-colors" />
            <img src="./icons/linkedin.svg" alt="" class="icon-colors" />
          </div>
        </div>

          </h3>
        </div>
        <div class="main-nav">
          <div class="page-container">
            <a href="./index.html" style="text-decoration: none">
              <div class="circle"></div>
              <div class="pages">
                <img src="./icons/work.svg" alt="" class="icon-colors" />

          <div class="page-container">
            <a href="./aboutme.html" style="text-decoration: none">

                <img src="./icons/hello.svg" alt="" class="icon-colors" />

              </div></a
            >
          </div>
        </div>

        <div class="follow-at">
          <h5>Follow me at</h5>
          <div class="social-media-icons">
            <img src="./icons/dribbble-square.svg" alt="" class="icon-colors" />
            <img src="./icons/instagram.svg" alt="" class="icon-colors" />
            <img src="./icons/linkedin.svg" alt="" class="icon-colors" />
          </div>
        </div>
      </div>

          <div class="sec-nav">
            <button onclick="showGallery1()">
              <h5 class="btn1">3D Renders</h5>
              <div class="underline1"></div>
            </button>
            <button onclick="showGallery2()">

            </button>
